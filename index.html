<!DOCTYPE html>

	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="main.js"></script>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div class="container-fluid">
      <h1 id="title">Simon Says</h1>
      <div class="row">
        <div class="col-sm-1 col-sm-offset-4">
          <button class="btn btn-primary btn-lg" id="strict">Start Strict</button>
        </div>
      <div class="col-sm-1">
        <div id="counter"></div>
      </div>
      <div class="col-sm-1">
        <button class="btn btn-primary btn-lg" id="start">Start Normal</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-1 col-md-offset-4">
        <div class="pad" id="green"></div>
    </div>
    <div class="col-md-1 col-md-offset-1">
      <div class="pad" id="red"></div>
    </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-1 col-md-offset-4">
          <div class="pad" id="blue"></div>
        </div>
        <div class="col-md-1 col-md-offset-1">
          <div class="pad" id="yellow"></div>
        </div>
      </div>
    </div>
	</body>
</html>
